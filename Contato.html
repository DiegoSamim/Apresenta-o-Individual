<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contato</title>
   <link rel="stylesheet" href="CSS/Estilo-formulário.css">
</head>
<body>
   <header>
      <h1>Formulário de Contato</h1>
      <nav>
         <picture>
            <img id="git" src="Imagens/Github.png" alt="">
            <a target="_blank" href="https://github.com">Github</a>
         </picture>
         <picture>
            <img id="linkedin" src="Imagens/LinkedIn-Simbolo.png" alt="">
            <a target="_blank" href="https://www.linkedin.com/feed/">Linkedin</a>
         </picture>
         <picture>
            <img id="insta" src="Imagens/instagram.png" alt="">
            <a target="_blank" href="https://www.instagram.com">Instagram</a>
         </picture>
         
      </nav>
   </header>
   <main>
      <div>
         <label>Nome</label>
         <input class="input" type="text" placeholder="Digite seu nome:" name="nome" required>
      </div>
      <div>
         <label>Telefone</label>
         <input class="input" type="text" placeholder="Digite seu telefone:" name="telefone" required>
      </div>
      <div>
         <label>Email</label>
         <input class="input" type="text" placeholder="Digite seu email:" name="email" required>
      </div>
      <div>
         <label>Texto</label>
         <textarea name="msg" cols="30" rows="10" required></textarea>
      </div>
      <div>
         <input id="botao" type="submit" value="Enviar">
      </div>
   </main>

</body>
</html>
